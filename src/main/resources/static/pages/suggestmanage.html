<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>橙往游陪邮箱意见管理</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>橙往用户建议管理</h1>        <button onclick="usermanage()">用户管理</button>        <button onclick="lunbotu()">轮播图管理</button>        <button onclick="peiwanmanage()">陪玩管理</button>        <button onclick="foodmanage()">美食推介管理</button>        <button onclick="viewmanage()">美景管理</button>        <button onclick="detailmanage()">橙往首页详情管理</button>        <button onclick="friendmanage()">交友系统</button>        <button onclick="suggestmanage()">论坛意见管理</button>    </div>    <div class="app-container" id="user">        <div class="box">            <div class="filter-container"><!--                <el-input placeholder="id" style="width: 200px;" v-model="pagination.id" class="filter-item"></el-input>-->                <el-input placeholder="用户名" style="width: 200px;" v-model="pagination.username" class="filter-item"></el-input>                <el-input placeholder="留言内容" style="width: 200px;" v-model="pagination.infomation" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="username" label="用户名" align="center"></el-table-column>                <el-table-column prop="infomation" label="留言" align="center"></el-table-column><!--                <el-table-column prop="description" label="描述" align="center"></el-table-column>-->                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">回信</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="用户名" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="密码" prop="password">                                    <el-input v-model="formData.password"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="用户名" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="密码" prop="password">                                    <el-input v-model="formData.password"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script src="../js/jquery1.js"></script><script>    function baseUrl()    {//获取当前网址，如： http://localhost:8080/myproj/view/my.jsp        var curWwwPath=window.document.location.href;//获取主机地址之后的目录，如： myproj/view/my.jsp        var pathName=window.document.location.pathname;        var pos=curWwwPath.indexOf(pathName);//获取主机地址，如： http://localhost:8080        var localhostPaht=curWwwPath.substring(0,pos);//获取带"/"的项目名，如：/myproj        var projectName=pathName.substring(0,pathName.substr(1).indexOf('/')+1);//得到了 http://localhost:8080/myproj        var realPath=localhostPaht+projectName;        return realPath;//alert(realPath);    }</script><script>    var rres = ""    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                name: [{ required: true, message: '用户名为必填项', trigger: 'blur' }],                password: [{ required: true, message: '密码为必填项', trigger: 'blur' }]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:5,//每页显示的记录数                total:0,//总记录数                username:"",                infomation:"",            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            // 查询全部数据            this.getAll();        },        methods: {            //弹出编辑窗口            handleUpdate(row) {                this.dialogFormVisible4Edit = true                // axios.get("/user/"+row.id).then((res) => {                //     if (res.data.flag==true && res.data.data!=null){                //         this.dialogFormVisible4Edit = true                //         this.formData = res.data.data;                //     }else {                //         this.$message.error("数据同步失败");                //     }                // }).finally(()=>{                //     // 2.重新加载数据                //     this.getAll()                // });            },            // 分页查询            getAll() {                // 组织参数，拼接url请求地址                param = "?username="+this.pagination.username;                param += "&infomation="+this.pagination.infomation;                console.log(param)                // 发送异步请求                axios.get("/message/" + this.pagination.currentPage + "/" + this.pagination.pageSize+param).then((res) =>{                    console.log(res);                    this.pagination.pagesize = res.data.data.size;                    this.pagination.currentPage = res.data.data.current;                    this.pagination.total = res.data.data.total;                    this.dataList =res.data.data.records                })            },            //切换页码            handleCurrentChange(currentPage) {                this.pagination.currentPage = currentPage;                //执行查询                this.getAll()            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};            },            //取消            cancel(){                this.dialogFormVisible = false                this.dialogFormVisible4Edit = false                this.$message.info("取消成功");            },            // 删除            handleDelete(row) {                this.$confirm("提示删除","提示",{type:"info"}).then(()=>{                    axios.delete("/message/"+row.id).then((res) =>{                        if (res.data.flag==true){                            // 3.删除成功                            this.$message.success("删除成功")                        }else{                            this.$message.error("数据同步失败");                        }                    }).finally(()=>{                        // 2.重新加载数据                        this.getAll()                    });                }).catch(()=>{                    this.$message.info("取消成功")                })            },            //条件查询        }    })</script><script>    function usermanage(){        window.location.href="cwypmanage.html"    };    function lunbotu(){        window.location.href="lunbomanage.html"    };    function peiwanmanage(){        window.location.href="peiwanmanage.html"    }    function suggestmanage(){        window.location.href="suggestmanage.html"    }    function viewmanage(){        window.location.href="viewmanage.html"    }    function foodmanage(){        window.location.href="foodmanage.html"    }    function friendmanage(){        window.location.href="friendmanage.html"    }    function detailmanage(){        window.location.href="homedetailmanage.html"    }</script></html>
